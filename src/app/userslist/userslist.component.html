
  <div class="table-container">
    <table class="table">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">User_Name</th>
                <th scope="col">Password</th>
                <th scope="col">Email</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let m of u">
                <td>{{m.username}}</td>
                <td>{{m.password}}</td>
                <td>{{m.email}}</td>
                <td><button (click)="updateUser(m.id)" class="btn btn-info">
                  Update
                </button></td>
                <td><button (click)="deleteUser(m.id)" class="btn btn-danger">
                  Delete
                </button></td>
              </tr>
            </tbody>
          </table>
    </table>
  </div>
