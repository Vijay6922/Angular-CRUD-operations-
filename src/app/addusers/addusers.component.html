
<div class="container col-md-6">
    <h2>Add User</h2>
    <form class="container" (ngSubmit)="addUser()">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"> Username</label>
            <input type="username" class="form-control" id="username" name="username" placeholder="name" [(ngModel)]="u.username" >
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="******" [(ngModel)]="u.password"  >
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" [(ngModel)]="u.email" >
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
